<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Library DBMS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Login to Library DBMS</h1>
  <div>
    <h2>Student Login</h2>
    <input type="text" id="student-username" placeholder="Student ID">
    <input type="password" id="student-password" placeholder="Password">
    <button onclick="login('student')">Login as Student</button>
  </div>
  <div>
    <h2>Teacher Login</h2>
    <input type="text" id="teacher-username" placeholder="Username">
    <input type="password" id="teacher-password" placeholder="Password">
    <button onclick="login('teacher')">Login as Teacher</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
