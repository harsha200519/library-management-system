<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Teacher Dashboard</h1>
  
  <!-- Books List Section -->
  <h2>Books List</h2>
  <ul id="books-list"></ul>
  
  <!-- Add New Book Section -->
  <h2>Add a New Book</h2>
  <form id="add-book-form">
    <input type="text" id="new-book-title" placeholder="Enter book title" required>
    <button type="submit">Add Book</button>
  </form>

  <!-- Borrowed Books Records Section -->
  <h2>Borrowed Books Records</h2>
  <ul id="borrowed-records-list"></ul>

  <!-- All Borrowed Books List -->
  <h2>All Borrowed Books</h2>
  <ul id="all-borrowed-books-list"></ul>

  <button onclick="logout()">Logout</button>

  <script src="script.js"></script>
</body>
</html>
